<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <h2 class="text-center mt-5">Search your Favourite FootBall Team</h2>
        </div>
    </div>
    <div class="container">
        <div class="input-group mb-3 mt-5 mx-auto">
            <input type="text" class="form-control" id="search-team" placeholder="Search Football Team"
                aria-describedby="button-addon2">
            <button onclick="loadSports()" class="btn btn-outline-secondary" type="button" id="button-search">Search
                Team</button>
        </div>
        <div id="erorr-message">

        </div>
        <div id="not-found">

        </div>
    </div>
    <div class="container">
        <div class="row mt-5 gy-3" id="sports-team">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="js/sports-api.js"></script>
</body>

</html>
